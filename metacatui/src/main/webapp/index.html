<!DOCTYPE html>
<html lang="en" data-framework="backbonejs">
<head>
  <title>KNB | Knowledge Network for Biocomplexity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template file for DataDepot Layout">
    <meta name="author" content="Matt Jones">

    <!-- Stylesheets -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/glyphicons.css" rel="stylesheet">
    <link href="./css/halflings.css" rel="stylesheet">
    <!--link href="./css/bootstrap-responsive.min.css" rel="stylesheet"-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./img/knb-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./img/knb-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./img/knb-72.png">
    <link rel="apple-touch-icon-precomposed" href="./img/knb-57.png">
    <link rel="shortcut icon" href="./img/knb-favicon-32.png">
</head>
<body id="metacatui-app">

  <!-- Placeholders for the application content -->
  <nav id="Navbar"></nav>
  <header id="HeaderContainer"></header>
  <section id="Content"></section>
  <footer id="Footer"></footer>
  
  <!-- Pull in correct skin configuration, then use Require.js to manage dependencies -->
  <script type="text/javascript">
  
	function loadCss(skin) {
		var url = "./themes/" + skin + "/css/" + skin + ".css";
	    var link = document.createElement("link");
	    link.type = "text/css";
	    link.rel = "stylesheet";
	    link.href = url;
	    document.getElementsByTagName("head")[0].appendChild(link);
	}
	function initSkin(skin) {
	    var script = document.createElement("script");
	    script.setAttribute("type", "text/javascript");
	    script.setAttribute("src", "themes/" + skin + "/config.js");
	    document.getElementsByTagName("body")[0].appendChild(script);
	}
	function initApp(skin) {
	    var script = document.createElement("script");
	    //script.setAttribute("data-main", "themes/" + skin + "/app.js");
	    script.setAttribute("data-main", "themes/app.js");
	    script.src = "components/require.js";
	    document.getElementsByTagName("body")[0].appendChild(script);
	}
	
	var skin = "default";
	loadCss(skin);
	initSkin(skin);
	initApp(skin);
  
  </script>
 
</body>
</html>
