</div>

      <script>
			$(document).ready(function() {
			  //Initialize the sidr menu
				$('#sidr-click').sidr();
			  
			  var closeSidr = function(){
				  $.sidr("close", "sidr");
				  $('.desaturate-me').removeClass('desaturated'); 
			  };
			  
			  //Close the menu when clicking on a nav link
			  $('.wipeLeft').on('click', function(){
				  closeSidr();
			  });
			  
			  $('#search_btn').on('click', function(){
				  closeSidr();
			  });
			  
			  $('#search_txt').on('keypress', function(e){
				  if (e.keyCode != 13) return;
				  closeSidr();
			  });
			  
			  //Gray out the other elements when opening sidr menu
			  $('#sidr-click').on('click', function(){
				  $('.desaturate-me').toggleClass('desaturated');
			  });
			});
			
			
	</script>
