<li class="current-filter popover-this" 
    data-term="<% if(value){ print(value); }%>" 
    title="<% if(label){ print(label); }%>"
    data-description="<% if(description){ print(description); }%>"
    data-label="<% if(label){ print(label); }%>"
    data-trigger="hover"
    data-content="<% if(description){ print(description); }%>"
    data-placement="top"
    >
<span>
<%
	
	if (label) {
		print(label);
	}
	else if (value) {
		print(value);
	}
%>
</span>
<i class="icon-remove remove-filter"></i></li>
