		<!--SIDEBAR AREA-->
		<aside id="sidebar" class="auto-height">
			<h5 id="filters-header">Filters</h5>
			<a id="clear-all">Clear all filters<i class="icon-remove"></i></a>
    		<div class="filter-container">
				<div class="input-append filter-contain">
					<input class="filter" type="text" placeholder="Anything" id="all_input" data-category="all">
					<button class="filter btn" id="all_btn" data-category="all"><i class="icon-search"></i></button>
			    	<ul id="current-all-filters" class="current-filters" data-category="all">
			    	</ul>
			    </div>
				
				<div class="filter-contain" data-category="attribute">
					<label class="tooltip-this" data-trigger="hover" data-title="The attribute name/definition from a data table" data-placement="top"><i class="icon icon-table span1"></i>Data attribute</label>
					<div class="filter-input-contain input-append">
						<input class="filter" type="text" placeholder="density, length, etc." id="attribute_input" data-category="attribute">
						<button class="filter btn" id="attribute_btn" data-category="attribute"><i class="icon-search"></i></button>
					</div>
			    	<ul id="current-attribute-filters" class="current-filters span12" data-category="attribute">
			    	</ul>
				    <div class="clear"></div>
			    </div>
			    
			    <% if(appSearchModel.filterIsAvailable("annotation")){ %>
			    <div class="filter-contain" data-category="annotation">
					<label class="tooltip-this" data-trigger="hover" data-title="User-submitted semantic annotations or tags" data-placement="top"><i class="icon icon-tag span1"></i>Annotation</label>
					<div class="filter-input-contain input-append ">
						<input class="filter" type="text" placeholder="tags, concepts, etc." id="annotation_input" data-category="annotation">
						<button class="filter btn" id="annotation_btn" data-category="annotation"><i class="icon-search"></i></button>
					</div>
			    	<ul id="current-annotation-filters" class="current-filters span12" data-category="annotation">
			    	</ul>
				    <div class="clear"></div>
			    </div>
			    
			    <% } %>
			    
				<div class="filter-contain" id="includes-files" data-category="resourceMap">
					<label class="tooltip-this" data-trigger="hover" data-title="Check this to only view datasets that include downloadable data files" data-placement="top"><img src="img/data-table.png" class="icon"/>Data files</label>
					<div class="filter-input-contain clear" id="includes-files-buttonset">
						<label for="includes_data">
							<i class="icon icon-check"></i>
							<i class="icon icon-check-empty"></i>
							Only results with data
						</label>
						<input class="filter" type="checkbox" id="includes_data" data-category="resourceMap" name="includes_data" <% if (resourceMap){ print("checked"); } %> />
						<i class="icon icon-question-sign more-info popover-this" data-trigger="hover" data-content="Checking this option will only return packages that include data files. Leaving this unchecked may return packages that only include metadata." data-placement="top"></i>	
					</div>
					<div class="clear"></div>
				</div>
				
				<% if(appSearchModel.filterIsAvailable("memberNode")){ %>
					<div class="filter-contain" id="member-nodes-container" data-category="creator">
						<label  class="tooltip-this" data-trigger="hover" data-title="The name of the DataONE member node that a dataset originates from" data-placement="top"><i class="icon icon-group"></i>Member Node</label>
						<div class="clear"></div>
						<div class="member-nodes-placeholder">
							<%=loading%>
						</div>
					</div>
				<% } %>
				
				<div class="filter-contain">
					<label class="tooltip-this" data-trigger="hover" data-title="The name of the creator of a dataset" data-placement="top"><i class="icon icon-user"></i>Creator</label>
					<div class="filter-input-contain input-append">
						<input class="filter" type="text" placeholder="First name, last name, etc." id="creator_input" data-category="creator">
						<button class="filter btn" id="creator_btn" data-category="creator"><i class="icon-search"></i></button>				    	
			    	</div>
			    	<ul id="current-creator-filters" class="current-filters span12" data-category="creator">
			    	</ul>
			    	<ul id="current-attribute-filters" class="current-filters span12" data-category="additionalCriteria">
			    		<li class="current-filter keyword-search-link" data-category="additionalCriteria" data-term="rightsHolder:<%=username%>">
							<span>Me</span>
							<i class="icon-remove remove-filter"></i>
						</li>
				    </ul>
			    </div>	
				
				<div id="filter-year" class="filter-contain" data-category="year">
					<label class="tooltip-this" data-trigger="hover" data-title="Data coverage year and/or the year a dataset was published or uploaded" data-placement="top"><i class="icon icon-calendar"></i>Year</label>
					<div class="filter-input-contain">
						<div id="year-range"></div>
						<div class="clear"></div>
						<input class="span3"  type="number" id="min_year"  value="<%=yearMin%>"/>
						<input class="span3"  type="number" id="max_year"  value="<%=yearMax%>"/>
						<div class="clear"></div>
						
						<input class="left filter"  type="checkbox" id="data_year" name="data-coverage-year" data-category="dataYear" <% if (dataYear){ print("checked"); } %> />
						<label for="data_year" id="data-year-label">
							<i class="icon icon-check"></i>
							<i class="icon icon-check-empty"></i>
							Data covers
						</label>					
						<i class="icon icon-question-sign more-info tooltip-this" data-trigger="hover" data-content="Only show results with data collected within the year range" data-placement="top"></i>	
						<div class="clear"></div>
						
						<input class="left filter"  type="checkbox" id="publish_year" name="publish-year" data-category="pubYear" <% if (pubYear){ print("checked"); } %> />
						<label id="pub-year-label" for="publish_year">
							<i class="icon icon-check"></i>
							<i class="icon icon-check-empty"></i>
							Published between
						</label>
						<i class="icon icon-question-sign more-info tooltip-this" data-trigger="hover" data-content="Only show results that were published within the year range" data-placement="top"></i>	
						<div class="clear"></div>

					</div>
					<div class="clear"></div>
				</div>
				
				<div class="filter-contain" data-category="id">
					<label class="tooltip-this" data-trigger="hover" data-title="Find a dataset by its identifier" data-placement="top"><i class="icon icon-bullseye span1"></i>Identifier</label>
					<div class="filter-input-contain input-append ">
						<input class="filter" type="text" placeholder="Identifier" id="id_input" data-category="id">
						<button class="filter btn" id="id_btn" data-category="id"><i class="icon-search"></i></button>
					</div>
					<ul id="current-id-filters" class="current-filters" data-category="id">
					</ul>				
				</div>
				
				<div class="filter-contain" data-category="taxon">
					<label class="tooltip-this" data-trigger="hover" data-title="Any taxonomic rank provided by the submitter" data-placement="top"><i class="icon icon-sitemap span1"></i>Taxon</label>
					<div class="filter-input-contain input-append">
						<input class="filter" type="text" placeholder="Class, family, etc." id="taxon_input" data-category="taxon">
						<button class="filter btn" id="taxon_btn" data-category="taxon"><i class="icon-search"></i></button>
					</div>
					<ul id="current-taxon-filters" class="current-filters" data-category="taxon">
					</ul>				
				</div>
				
				<div class="filter-contain no-border" data-category="spatial">
					<label class="tooltip-this" data-trigger="hover" data-title="The geographic region or site, as described by the submitter" data-placement="top"><i class="icon icon-map-marker span1"></i>Location</label>
					<div class="filter-input-contain input-append">
						<input class="filter" type="text" placeholder="Geographic region, city, etc." id="spatial_input" data-category="spatial">
						<button class="filter btn" id="spatial_btn" data-category="spatial"><i class="icon-search"></i></button>
					</div>
					<ul id="current-spatial-filters" class="current-filters" data-category="spatial">
					</ul>
				</div>
				
			</div>
		</aside>
		
		<!--CONTENT AREA-->
		<div id="results-container" class="auto-height">

			<div id="results-view">
				<% if((typeof gmaps !== "undefined") && (gmaps)){ %>
					<div class="map-toggle-container">
						<a class="toggle-map" href="#data/mode=list"><i class="icon icon-double-angle-left"></i> Show Map</a>
					</div>
				<% } %>
				<div id="results-header" class="row-fluid result-header">
					
					<!-- count stats -->
					<div class="result-header-count">
						<div id="statcounts"></div>
							<div class="sort-by">
								<label for="sortOrder">Sort by</label>
								<select id="sortOrder">
									<option <% if (sortOrder == "dateUploaded+desc") { print('selected="selected"'); } %> value="dateUploaded+desc">Most recent</option>
									<option <% if (sortOrder == "id+asc") { print('selected="selected"'); } %> value="id+asc">Identifier (a-z)</option>
									<option <% if (sortOrder == "titlestr+asc") { print('selected="selected"'); } %> value="titlestr+asc">Title (a-z)</option>
									<option <% if (sortOrder == "authorSurNameSort+asc") { print('selected="selected"'); } %> value="authorSurNameSort+asc">Author (a-z)</option>
									<option <% if (sortOrder == "read_count_i+asc") { print('selected="selected"'); } %> value="read_count_i+desc">Popularity</option>
								</select>
							</div>
					</div>
					
					<div class="row-fluid pagination pagination-centered">
						<div class="resultspager"></div>
					</div>
				</div>
				
				<!-- search results here -->
				<div id="results" class="search-results"></div>
				
				<!-- pager -->
				<div class="row-fluid pagination pagination-centered">
					<div class="resultspager"></div>
				</div>
			</div>
			<div id="metadata-view" class="container-fluid"></div>
		</div>
		
		<div id="map-container" class="auto-height">
			<div class="map-toggle-container">
				<a class="toggle-map" href="#data/mode=list">Hide Map <i class="icon icon-double-angle-right"></i></a>
			</div>
		</div>
		
		<div class="clear"></div>
