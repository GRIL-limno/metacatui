<% if((typeof node !== "undefined") && (typeof node.logo !== "undefined")){ %>
	<img src="<%=node.logo%>" class="<%=node.shortIdentifier%> logo popover-this data-source" data-title="From the <%=node.name%> repository" data-content="<%=node.description%>" data-trigger="hover" data-placement="bottom"/>
<% } %>
