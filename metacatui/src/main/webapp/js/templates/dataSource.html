<% if((typeof node !== "undefined") && (typeof node.logo !== "undefined")){ %>
	<a href="https://search.dataone.org/#profile/<%=node.shortIdentifier%>" target="_blank" class="logo"><img src="<%=node.logo%>" class="<%=node.shortIdentifier%> logo popover-this data-source" data-title="From the <%=node.name%> repository" data-content="<%=node.description%>" data-trigger="hover" data-placement="bottom" data-container=".citation-container"/></a>
<% } %>
