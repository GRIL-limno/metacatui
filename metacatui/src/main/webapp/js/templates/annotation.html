<% if (concept) {
%>
		<i class="icon-tag"></i>
		<a id="<%= annotation.id %>" 
			class="hover-proxy popover-this ellipsis badge <% if (annotation.reject) { print(' badge-warning') } %>" 
			title="<%=concept.value %>"
			data-content="<%=concept.desc %>"
			data-trigger="hover"
			data-placement="left"
			data-container="body"
			data-viewport="{ selector: 'body', padding: 0 }"
			>
			<%=concept.label %>
		</a>
		<br/>
<%
} else if (annotation.tags[0]) {
%>
		<i class="icon-tag"></i>
		<a id="<%= annotation.id %>" 
			class="hover-proxy popover-this ellipsis badge <% if (annotation.reject) { print(' badge-warning') } %>" 
			title="<%=annotation.tags[0] %>"
			data-content=""
			data-trigger="hover"
			data-placement="left"
			data-container="body"
			data-viewport="{ selector: 'body', padding: 0 }"
			>
			#<%=annotation.tags[0].split("#")[1] %>
		</a>
		<br/>
<%
}

if (annotation.text) {
%>	
		<i class="icon-comment icon"></i>
		<div
			id="<%= annotation.id %>" 
			class="hover-proxy popover-this ellipsis comment" 
			title="Comment" 
			data-content="<%=annotation.text %>"
			data-trigger="hover"
			data-placement="left"
			data-container="body"
			data-viewport="{ selector: 'body', padding: 0 }"
			>
			<%=annotation.text %>
		</div>
	<br/>
<%	
}
%>
