<% if (concept) {
%>
		<a id="<%= annotation.id %>" 
			class="hover-proxy popover-this ellipsis badge <% if (annotation.reject) { print(' badge-warning') } %>" 
			title="<%=concept.value %>"
			data-content="<%=concept.desc %>"
			data-trigger="hover"
			data-placement="left"
			data-container="body"
			data-viewport="{ selector: 'body', padding: 0 }"
			>
			<%=concept.label %>
		</a>
<%
} else if (annotation.tags[0]) {
%>
		<a id="<%= annotation.id %>" 
			class="hover-proxy popover-this ellipsis badge <% if (annotation.reject) { print(' badge-warning') } %>" 
			title="<%=annotation.tags[0] %>"
			data-content=""
			data-trigger="hover"
			data-placement="left"
			data-container="body"
			data-viewport="{ selector: 'body', padding: 0 }"
			>
			#<%=annotation.tags[0].split("#")[1] %>
		</a>
		
<%
}

if (annotation.reject) {
%>	
	<i class="icon-remove-sign annotation-delete" 
		data-id="<%= annotation.id %>"
	>
	</i>
<%
} else {
%>
	<i class="icon-flag annotation-flag" 
		data-id="<%= annotation.id %>"
	>
	</i>
<%
}
%>
