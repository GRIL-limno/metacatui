<% if (concept) {
%>
	<a data-id="<%= annotation.id %>" 
		class="hover-proxy ellipsis annotation tag <% if (annotation.reject) { print(' warning') } %>" 
		type="button"
		title="<%=concept.label %>">
		<%=concept.label %>
	</a>
<%
} else if (annotation.tags[0]) {
%>
		<button data-id="<%= annotation.id %>" 
			class="hover-proxy popover-this ellipsis btn <% if (annotation.reject) { print(' btn-warning') } %>" 
			type="button"
			title="<%=annotation.tags[0] %>"
			>
			#<%=annotation.tags[0].split("#")[1] %>
		</button>
		
<%
}
if (canEdit && !annotation.reject) {
%>
	<!-- 	<button class="btn btn-warning annotation-delete" 
			data-id="<%= annotation.id %>"
		>
		<i class="icon-remove"></i>
		</button>-->

		<button class="btn btn-warning annotation-flag tooltip-this" 
			data-id="<%= annotation.id %>"
			data-trigger="hover"
			data-title="Flag as incorrect"
		>
		<i class="icon-flag"></i>		
		</button>
<% } else if(canEdit && annotation.reject){ %>
		<button class="btn btn-success annotation-flag tooltip-this" 
			data-id="<%= annotation.id %>"
			data-trigger="hover"
			data-title="Mark as correct"
		>
		<i class="icon-flag"></i>		
		</button>
<% } %>
