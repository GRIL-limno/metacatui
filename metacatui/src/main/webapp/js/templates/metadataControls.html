<div class="metadata-controls-container">
	<a class="btn copy subtle" data-clipboard-text="<%=citation%>">Copy Citation</a>
	<span class="notification success copy-success hidden"><i class="icon icon-ok"></i> Copied</span>
		
	<% if(!model.isPublic){ %>
		<div class="info-icons">
				<div class="private icons"><i class="icon icon-lock tooltip-this private" 
				data-toggle="tooltip" 
				data-placement="top" 
				data-container="#metadata-controls-container"
				title="This is private content."></i></div>		
		</div>
	<% } %>
</div>
