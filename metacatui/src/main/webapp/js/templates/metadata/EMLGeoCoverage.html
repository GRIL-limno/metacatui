<% if(edit){ %>
	<div class="row-fluid">
		<div class="span6">
			<label class="subtle">Short geographic description</label>
			<textarea data-attribute="description"><%=model.description%></textarea>
		</div>
		<div class="span5 offset1">
			<div class="row-fluid">
				<div class="span6">
					<label class="subtle">Northwest coordinates</label>
					<input type="number" value="<%=model.north%>" data-attribute="north" class="coord" placeholder="Lat" />
					<input type="number" value="<%=model.west%>" data-attribute="west" class="coord" placeholder="Long" />
				</div>
				<div class="span6">
					<label class="subtle">Southeast coordinates</label>
					<input type="number" value="<%=model.south%>" data-attribute="south" class="coord" placeholder="Lat" />
					<input type="number" value="<%=model.east%>" data-attribute="east" class="coord" placeholder="Long" />
				</div>
			</div>
		</div>
	</div>
<% } %>
