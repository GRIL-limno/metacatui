<h2>Dates</h2>
<div class="row-fluid">
	<div class="span6">
		<h5>Begin</h5>
	</div>
	<div class="span6">
		<h5>End <span class="help-inline subtle">(leave blank if your data set is open-ended)</span></h5>
	</div>
</div>
<div class="row-fluid temporal-coverage">
	<div class="span6">
		<div class="row-fluid">
			<div class="span6">
				<label class="control-label">Date <span class="help-inline subtle">(YYYYMMDD)</span></label>
				<div class="controls">
					<input type="text" class="span12" data-category="beginDate" value="<%= beginDate %>">
				</div>
			</div>
			<div class="span6">
				<label class="control-label">Time <span class="help-inline subtle">(HH:MM:SSZ)</span></label>
				<div class="controls">
					<input type="text" class="span12" data-category="beginTime" value="<%= beginTime %>">
				</div>
			</div>
		</div>
	</div>
	<div class="span6">
		<div class="row-fluid">
			<div class="span6">
				<label class="control-label">Date <span class="help-inline subtle">(YYYYMMDD)</span></label>
				<div class="controls">
					<input type="text" class="span12" data-category="endDate" value="<%= endDate %>">
				</div>
			</div>
			<div class="span6">
				<label class="control-label">Time <span class="help-inline subtle">(HH:MM:SSZ)</span></label>
				<div class="controls">
					<input type="text" class="span12" data-category="endTime" value="<%= endTime %>">
				</div>
			</div>
		</div>
	</div>
</div>
